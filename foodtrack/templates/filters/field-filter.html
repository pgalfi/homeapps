<h2>Field Search & Filter</h2>
<form class="">
    {% for arg_name, arg_data in filter_args.items %}
        <div class="form-group">
            <label for="id_{{ arg_name }}" class="control-label">{{ arg_data.label }}</label>
            <input id="id_{{ arg_name }}" type="text" class="form-control" name="{{ arg_name }}" value="{{ arg_data.value }}">
        </div>
    {% endfor %}
    <button class="btn btn-default" type="submit">Apply Filtering</button>
</form>
